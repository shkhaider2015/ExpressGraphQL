<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>

<body style="display: grid; height: 100vh; place-content: center;" >
    <div style="width: 40vw; border: 1px solid gray; text-align: center; padding: 5%; box-shadow: 0px 13px 30px 0px rgba(0,0,0,0.75); border: 0; border-radius: 5px;" >
        <form id="myForm" >
            <legend>Sign In</legend>
            <div style="padding: 1%;" >
                <input
                     style="width: 95%; padding: 1%;" 
                     placeholder="Email" 
                     type="email"
                     name="email" 
                     required />
            </div>
            <div style="padding: 1%;" >
                <input
                     style="width: 95%; padding: 1%;" 
                     placeholder="Password" 
                     type="password" 
                     name="password" 
                     required />
            </div>
            <div style="padding: 1%;" >
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <script >
        const myForm = document.getElementById("myForm");
        myForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;

            fetch("/login-form", {
                method: 'post',
                headers: {'Content-Type': 'application/json'},
                body: {
                    email: email,
                    password: password
                }
            })
            .then(function (res) {
                return res.text;
            })
            .catch(function (err) {
                console.log("Error : ", err)
            })
        })
    </script>
</body>
</html>
